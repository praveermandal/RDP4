name: Phoenix V95 (Standard Engine)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # ‚ö†Ô∏è Starts a new bot every 4 hours

# üî• OVERLAP STRATEGY: Kills the old bot when the new one starts
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run-loop:
    runs-on: windows-latest
    timeout-minutes: 350 # 5 Hours 50 Min (Longer than 4 hours)

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install selenium selenium-stealth

    - name: üî• Run Phoenix Engine (Indestructible Loop)
      env:
        PYTHONIOENCODING: utf-8
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: |
        # Infinite PowerShell Loop
        # If the script crashes or closes, this restarts it immediately.
        while ($true) {
          Write-Host "üöÄ Starting Standard Engine..."
          try {
            # Execute the Python script
            & python main.py
          } catch {
            Write-Host "‚ùå Script crashed internally."
          }
          
          # If main.py exits, wait 10s and restart
          Write-Host "‚ö†Ô∏è Crash/Exit Detected. Respawning in 10 seconds..."
          Start-Sleep -s 10
        }
