name: Phoenix V95 Stable Stealth

on:
  workflow_dispatch:
  repository_dispatch:
    types: [restart_bot]
  schedule:
    - cron: '0 */6 * * *'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run-loop:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        # üëá SWITCHED TO SELENIUM-STEALTH (STABLE)
        pip install selenium selenium-stealth

    - name: üî• Run Phoenix Engine (V95)
      id: bot_process
      continue-on-error: false
      env:
        PYTHONIOENCODING: utf-8
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: python main.py

    - name: üîÑ Auto-Restart Logic
      if: always()
      env:
        GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }} 
      run: |
        echo "‚ö†Ô∏è Shift Finished. Preparing next cycle..."
        start-sleep -s 120 
        
        echo "üîÑ Restarting Workflow..."
        $WORKFLOW_ID = gh run view ${{ github.run_id }} --json workflowDatabaseId --jq '.workflowDatabaseId'
        gh workflow run $WORKFLOW_ID
