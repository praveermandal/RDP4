name: Phoenix V95 Reborn (Dual Atom)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [restart_bot]
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run-loop:
    runs-on: windows-latest
    timeout-minutes: 360 # 6 Hours Max

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install selenium selenium-stealth

    - name: üî• Run Phoenix Engine (Dual Atom)
      id: bot_process
      continue-on-error: false
      env:
        PYTHONIOENCODING: utf-8
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: python main.py

    - name: üîÑ Auto-Restart Logic (CURL Method)
      if: always()
      run: |
        echo "‚ö†Ô∏è Shift Finished. Preparing next cycle..."
        start-sleep -s 120
        
        echo "üîÑ Triggering Dispatch Event..."
        
        # ‚ö†Ô∏è We use CURL to manually hit the GitHub API
        curl -X POST -H "Accept: application/vnd.github.v3+json" `
             -H "Authorization: token ${{ secrets.PERSONAL_TOKEN }}" `
             https://api.github.com/repos/${{ github.repository }}/dispatches `
             -d '{\"event_type\":\"restart_bot\"}'
