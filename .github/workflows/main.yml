name: Phoenix V100 (God Mode)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # ‚ö†Ô∏è Starts every 4 hours

# üî• AUTO-KILL STRATEGY
# Kills the old bot when the new one starts.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run-loop:
    runs-on: windows-latest
    timeout-minutes: 350 # 5 Hours 50 Min

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install selenium selenium-stealth

    - name: üî• Run Phoenix Engine (V100 Turbo)
      env:
        PYTHONIOENCODING: utf-8
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: |
        # Infinite PowerShell Loop
        # If Python crashes, this restarts it instantly.
        while ($true) {
          Write-Host "üöÄ Starting V100 Turbo Engine..."
          try {
            & python main.py
          } catch {
            Write-Host "‚ùå Script crashed internally."
          }
          
          Write-Host "‚ö†Ô∏è Crash/Exit Detected. Respawning in 10 seconds..."
          Start-Sleep -s 10
        }
