- name: üîÑ Auto-Restart Logic
      if: always()
      env:
        # ‚ö†Ô∏è CRITICAL CHANGE: Map your secret to GITHUB_TOKEN
        GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }} 
      run: |
        echo "‚ö†Ô∏è Shift Finished. Preparing next cycle..."
        start-sleep -s 120 
        
        echo "üîÑ Restarting Workflow..."
        # Get the Workflow ID dynamically
        $WORKFLOW_ID = gh run view ${{ github.run_id }} --json workflowDatabaseId --jq '.workflowDatabaseId'
        
        # Run it using the mapped token
        gh workflow run $WORKFLOW_ID
