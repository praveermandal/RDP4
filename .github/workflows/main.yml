name: Phoenix V95 (God Mode)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # ‚ö†Ô∏è Runs every 4 hours.

# üî• AUTO-KILL: Kills the previous 4-hour job when the new one starts.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run-loop:
    runs-on: windows-latest
    timeout-minutes: 350 # 5 Hours 50 Min (Safeguard)

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install selenium selenium-stealth

    - name: üî• Run Phoenix Engine (Indestructible)
      env:
        PYTHONIOENCODING: utf-8
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: |
        # Infinite PowerShell Loop
        # If Python crashes, this restarts it instantly.
        while ($true) {
          Write-Host "üöÄ Starting Phoenix Engine..."
          try {
            # Run the bot and wait for it to finish/crash
            & python main.py
          } catch {
            Write-Host "‚ùå Script crashed internally."
          }
          
          # If we get here, the bot stopped. Wait 10s and restart.
          Write-Host "‚ö†Ô∏è Crash/Exit Detected. Respawning in 10 seconds..."
          Start-Sleep -s 10
        }
