name: Phoenix V81 Loop

on:
  workflow_dispatch:      # Manual Start
  repository_dispatch:    # Auto-Restart
    types: [restart_bot]
  schedule:
    - cron: '0 */6 * * *' # Backup every 6 hours

# üõ°Ô∏è SAFETY LOCK: Single instance only
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  run-loop:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 Hours

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Dependencies
      run: |
        pip install selenium

    - name: üî• Run Phoenix Engine
      id: bot_process
      continue-on-error: true
      env:
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: python main.py

    - name: üîÑ Auto-Restart Logic
      if: always()
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "‚ö†Ô∏è 6-Hour Shift Finished. Preparing next cycle..."
        # 2 Minute Safety Cool-down
        sleep 120
        
        echo "üîÑ Restarting Workflow..."
        WORKFLOW_ID=$(gh run view ${{ github.run_id }} --json workflowDatabaseId --jq '.workflowDatabaseId')
        gh workflow run $WORKFLOW_ID
