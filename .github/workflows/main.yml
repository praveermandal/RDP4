name: Phoenix V65 Marathon

on:
  workflow_dispatch:      # Manual Start Button
  repository_dispatch:    # Auto-Restart Trigger
    types: [restart_bot]
  schedule:
    - cron: '0 */6 * * *' # Backup Restart (Every 6 hours)

permissions:
  actions: write
  contents: read

jobs:
  run-marathon:
    runs-on: ubuntu-latest
    # âš ï¸ CRITICAL: 6 Hours (360 mins). Do not lower this.
    timeout-minutes: 360  

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Dependencies
      run: |
        pip install selenium

    - name: ğŸ”¥ Run Phoenix Marathon Engine
      id: bot_process
      continue-on-error: true  # Ensures the restart happens even if Python exits early
      env:
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: python main.py

    - name: ğŸ”„ The Lazarus Protocol (Shift Change)
      if: always()  # Runs no matter what
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "âš ï¸ 6-Hour Marathon Finished. Handing over to next agent..."
        
        # ğŸ›¡ï¸ SAFETY BUFFER: Wait 2 minutes (120s) before starting the next shift
        echo "ğŸ’¤ Cooling down for 120 seconds..."
        sleep 120
        
        # ğŸ”„ DYNAMIC RESTART
        # Triggers THIS same workflow again to create an infinite loop
        echo "ğŸ”„ Fetching current workflow ID..."
        WORKFLOW_ID=$(gh run view ${{ github.run_id }} --json workflowDatabaseId --jq '.workflowDatabaseId')
        
        echo "ğŸš€ Starting Next 6-Hour Shift (ID: $WORKFLOW_ID)..."
        gh workflow run $WORKFLOW_ID
