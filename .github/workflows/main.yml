name: Phoenix V65 Long Haul

on:
  workflow_dispatch:      # Manual trigger
  repository_dispatch:    # Restart trigger
    types: [restart_bot]
  schedule:
    - cron: '0 */6 * * *' # Backup trigger every 6 hours

permissions:
  actions: write
  contents: read

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # âš ï¸ CRITICAL: Set to 355 mins. 
    # If this is too low, GitHub kills the bot before it can restart itself.
    timeout-minutes: 355  

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Dependencies
      run: |
        pip install selenium

    - name: ğŸ”¥ Run Phoenix V65 Engine
      id: bot_process
      continue-on-error: true  # Ensures restart runs even if Python crashes
      env:
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: python main.py

    - name: ğŸ”„ The Lazarus Protocol (Auto-Restart)
      if: always()  # Runs even if the bot crashes or times out
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "âš ï¸ 6-Hour Shift Finished. Preparing next run..."
        
        # ğŸ›¡ï¸ COOL DOWN: Wait 2 minutes to let sessions clear
        echo "ğŸ’¤ Cooling down for 120 seconds..."
        sleep 120
        
        # ğŸ”„ DYNAMIC RESTART
        # Gets the ID of THIS workflow file and triggers it again
        echo "ğŸ”„ Fetching current workflow ID..."
        WORKFLOW_ID=$(gh run view ${{ github.run_id }} --json workflowDatabaseId --jq '.workflowDatabaseId')
        
        echo "ğŸš€ Restarting Workflow ID: $WORKFLOW_ID"
        gh workflow run $WORKFLOW_ID
